<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <li>Instagram</li>
            <li>YouTube</li>
        </nav>
    </header>
    <div class="container">
        <div class="box">

            <a href="#">Register Now!</a>
        </div>
    </div>
</body>
</html>
